<!DOCTYPE html>
<html>
    <head>
        <title>Eventos</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(function(){
                $("p").on({
                    mouseenter: function(){
                        $(this).css("background", "red");
                    },
                    mouseleave: function(){
                        $(this).css("background", "blue");
                    },
                    click: function(){
                        $(this).css("background", "green");
                    }

                })
            });
        </script>
    </head>
    <body>
        <p>Click o mover el mouse sobre este parrafo</p>
    </body>
</html>
